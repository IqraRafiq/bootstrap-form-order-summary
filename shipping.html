<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<link rel="stylesheet" href="dev.css"/>
	</head>
	<body>
		<div class="container">
			<div class="">
				<div class="purple-div">
					<h3>Sign in for speedy checkout</h3>
					<p>If you have already got an account, sign in and you'll wiz right through</p>
				</div>
				<div class="signup-form">
					<form action="#" method="post">
						<h2>Shipping details</h2>
						<hr>
						<div class="form-group">
							<label>Firstname</label>
							<input type="text" class="form-control" name="firstname" required="required">
						</div>
						<div class="form-group">
							<label>Lastname</label>
							<input type="text" class="form-control" name="lastname" required="required">
						</div>
						<div class="form-group">
							<label>Email Address</label>
							<input type="email" class="form-control" name="email" required="required">
						</div>
						<div class="info">
							<img src="icons/info.png"><p> We'll use this to create you an account so you can manage your order easily</p>
						</div>
						<div class="form-group">
							<label>Phone Number(Optional)</label>
							<input type="tel" id="phone" class="form-control" name="phone">
						</div>
						<div class="info">
							<img src="icons/info.png"><p> Get updates about where your parcel is</p>
						</div>
						<div class="form-group">
							<label for="meal_preference">Country</label>
							<select name="country" class="form-control" required="required">
								<option value="united kingdom">United Kingdom</option>
								<option value="other">OTHER</option>
							</select>
						</div>
						<div class="form-group">
							<label>Street Address</label>
							<input type="street address" id="street address" class="form-control" name="street address" required="required">
						</div>
						<div class="form-group">
							<label>Flat, House name, etc.</label>
							<input type="address" id="address" class="form-control" name="address">
						</div>
						<div class="form-group">
							<label>Town/City</label>
							<input type="city" id="city" class="form-control" name="city" required="required">
						</div>
						<div class="form-group">
							<label>Post Code</label>
							<input type="post code" id="post code" class="form-control" name="post code" required="required">
						</div>
						<hr>
						<input class="checkbox" id="checkbox" type="checkbox" name="checkbox">
						<label id="chekbox">  I want to treat my inbox with splendid discounts, new products and clever ideas</label>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>
